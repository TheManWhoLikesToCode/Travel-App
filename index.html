<body>
    <header>
        <h1>ForecastFlyer</h1>

    <nav>
        <a href="index.html">Home</a>
        <a href="destinations.html">Destinations</a>
        <a href="todo.html">To Do</a>

    <section>
        <h2>Ready for Your Next Adventure?</h2>
        <p>Start by entering your departure and destination airports (like JFK or DTW) along with your travel dates
            below. Let's get your journey started!</p>
        <form id="flight-search-form">
            <label for="from">From:</label>
            <input type="text" id="from" name="from" placeholder="Enter origin">

            <label for="to">To:</label>
            <input type="text" id="to" name="to" placeholder="Enter destination">

            <label for="departureDate">Departure Date:</label>
            <input type="date" id="departureDate" name="departureDate">

            <label for="returnDate">Return Date:</label>
            <input type="date" id="returnDate" name="returnDate">

            <input type="submit" value="Search">
        </form>
        <div id="results"></div>
    </section>
