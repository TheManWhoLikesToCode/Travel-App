<!DOCTYPE html>
<html>
  <head>
    <title>ForecastFlyer - To Do</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </head>

  <body>
    <header>
      <h1>ForecastFlyer</h1>
      <style>
        :root {
          --header-background-image: url({{url_for(
              "static",
              filename= "img/SkyLine.jpg"
            )}});
        }
      </style>
    </header>

    <nav>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('destinations') }}">Destinations</a>
      <a href="{{ url_for('todo') }}">To Do</a>
      <a href="{{ url_for('about_us') }}">About Us</a>
    </nav>

    <form method="POST" action="">
      <section>
        <form id="destination-form">
          <label for="destination-input">Enter destination:</label>
          <input id="search" name="search" type="text" class="form-control" />
          <button type="submit" class="btn btn-primary btn-lg">Search</button>
        </form>
      </section>

      <div class="container">
        <ul>
          {% if results %} {{subtitle}} {% for result in results %}
          <li>{{result.properties.name}}</li>
          {%endfor%} {%endif%}
        </ul>
      </div>
    </form>
    <footer>&copy; 2023 ForecastFlyer. All rights reserved.</footer>
  </body>
</html>
