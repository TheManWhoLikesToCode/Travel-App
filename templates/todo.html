<!DOCTYPE html>
<html>
  <head>
    <title>ForecastFlyer - To Do</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </head>

  <body>
    <header>
      <h1>ForecastFlyer</h1>
      <style>
        :root {
          --header-background-image: url({{url_for(
              "static",
              filename= "img/SkyLine.jpg"
            )}});
        }
      </style>
    </header>

    <nav>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('destinations') }}">Destinations</a>
      <a href="{{ url_for('todo') }}">To Do</a>
      <a href="{{ url_for('about_us') }}">About Us</a>
    </nav>

    <section>
      <h2>Weather in Location</h2>
      <p id="location-weather">
        Location: <span class="placeholder">Enter location</span>
      </p>
      <table id="weather-results">
        <!-- Weather results will be populated here -->
      </table>
    </section>

    <section>
      <h2>Things to Do</h2>
      <p id="location-todo">
        Location: <span class="placeholder">Enter location</span>
      </p>
      <table id="todo-results">
        <!-- Things to do results will be populated here -->
      </table>
    </section>

    <footer>&copy; 2023 ForecastFlyer. All rights reserved.</footer>
  </body>
</html>
